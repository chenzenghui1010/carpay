<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1, minimal-ui">
  <title id="title">停车缴费</title>
  <script src="static/url.js"></script>
  <style rel="stylesheet">
    * {
      margin: 0;
      padding: 0;
      font-size: 10px;
    }
  </style>
  <script type="text/javascript">
    
    var userAgent = window.navigator.userAgent.toLowerCase();
    
    try {
      
      if (userAgent.match(/MicroMessenger/i) == 'micromessenger') {
        
        window.location.href = window.openUrl + '?reqSource=WX_JTC&codeType=base&redirectUrl=' + window.redirectUrl;
       
        
      } else if (userAgent.match(/Alipay/i) == 'alipay') {
        
        window.location.href = window.openUrlzfb + '?reqSource=WX_JTC&codeType=base&scope=auth_base&redirectUrl=' + window.redirectUrl;
        
      } else {
        
        window.location.href = window.openUrl + '?reqSource=WX_JTC&codeType=base&redirectUrl=' + window.redirectUrl;
        
      }
      
    }
    catch (e) {
      alert(e.message)
      alert(window.navigator.userAgent)
      window.location.href = window.openUrl + '?reqSource=WX_JTC&codeType=base&redirectUrl=' + window.redirectUrl;
    }
  
  
  </script>
</head>
<body>
<div>
</div>

</body>
</html>
